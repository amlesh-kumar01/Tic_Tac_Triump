<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/Header/LOGO.svg" />
    <title>Tic-Tac Triumph</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <i class="fas fa-game">
          <img src="assets/Header/LOGO.svg" alt="Logo" /></i
        >Tic-Tac Triumph
      </h1>
      <h2>Strategize, Claim the Grid, Triumph!!</h2>
    </header>

    <main>
      <div class="choice">
        <div class="board-size">
          <!-- <label for="board-size">Choose Board Size: </label> -->
          <select id="board-size">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
          </select>
        </div>

        <div class="game-mode">
          <!-- <label for="game-mode">Choose Game Mode: </label> -->
          <select id="game-mode">
            <option value="two-players">Two Players</option>
            <option value="solo">Solo (Play against Computer)</option>
          </select>
        </div>
      </div>
      <div class="turn-box">
        <p id="turn-indicator">Player 1's turn (X)</p>
        <button id="reset-button">Reset Game</button>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <p>Are you sure you want to reset the game?</p>
          <button id="confirm-reset">Yes</button>
          <button id="cancel-reset">No</button>
        </div>
      </div>

      <div id="grid-container"></div>

      <div id="scoreboard">
        <p id="player1-score">Player 1: 0</p>
        <p id="player2-score">Player 2: 0</p>
        <button id="reset-score">Reset score</button>
      </div>
      <div class="modal-reset-score" id="modal-reset-score">
        <div class="modal-content">
          <p>Are you sure you want to reset the score?</p>
          <button id="confirm-reset-score">Yes</button>
          <button id="cancel-reset-score">No</button>
        </div>
      </div>
      <div class="player-name">
        <input type="text" id="player1-name" placeholder="Player 1" />
        <input type="text" id="player2-name" placeholder="Player 2" />
      </div>
      <div id="output"></div>
      <!-- creating the modal for giving alert -->
      <!-- Modal Structure -->
      <!-- Modal Structure -->
<div id="alert-result">
  <div id="alert-result-content">
    <p id="alert-result-message"></p>
    <button id="alert-result-ok">OK</button>
  </div>
</div>

    </main>
  </body>
</html>
